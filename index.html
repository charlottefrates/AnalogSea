<!DOCTYPE html>
<html>

<!-- test-->

<head>
	<title>Analog Sea Sign Up</title>

	<link rel="stylesheet" type="text/css" href="AnalogSea.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<div class="logosign">
<img src="images/logo.png" alt="AnalogSea" class="logo">
</div>

</br>

<fieldset class="box">
<h1 class="signup">Sign Up</h1>
<form id="theForm" action="/signup" method="post">
	
	<p>
		<div class="row">
		<label for="Email" required>Email</label> </br>
		<input type="Email" id="Email" name="" placeholder="foo@bar.com"> </br></br>
		</div>
		
		<div class="row">
		<label for="Password">Password</label></br>
		<input type="Password" id="Password" name="" placeholder="1234passw0rd"> </br></br>
		</div>

	</p>
</form>

</br>

<div class="button">
<button type="submit"> Submit</button>
</div>

</br>

<p class="forget"> <a href="/forgot_password/new"> Forgot Password? </a> </p>

</fieldset>

<div class="question">
<p> Already have an account? <a href="/login">Log In </a>
</p>
</div>

</body>


</html>
